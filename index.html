<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <title>Js Library</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div>
            <button type="button" class="btn btn-dark">Login</button>
        </div>
    </nav>

    <div class="container" id="addbook-section">
        <div class="row">
            <div class="lg-12">
                <button type="button" class="btn btn-dark btn-lg add-book-button" ><img src="./assets/plus.png" alt="" class="profile-pic"> Add Book</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class=" col-4">
                <div class="form">
                    <div id="add-book-form" class="cards"  style="display:none">
                        <form id="add-book">
                            <div class="mb-3">
                                <input placeholder="Title" class="form-control" type="text" id="Title" name="Title">
                            </div>

                            <div class="mb-3">
                                <input placeholder="Author" class="form-control" type="text" id="Author" name="Author">
                            </div>

                            <div class="mb-3">
                                <input placeholder="Pages read" class="form-control" type="text" id="Pages" name="Pages">
                            </div>

                            <div class="mb-3">
                                <select class="form-select" id="Read", name="Read">
                                    <option value="Read">Read</option>
                                    <option value="Not yet read">Not yet read</option>
                                </select>
                            </div>	
                        </form>
    
                        <div class="d-grid gap-2">
                            <button id="submit" type="submit" class="submit-button btn btn-success">Submit to Library</button>
                            <button type="submit" class="reset-button btn btn-danger">Reset Form</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row books">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts.js" async defer></script>

</body>
</html>
